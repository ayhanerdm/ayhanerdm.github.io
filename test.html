<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Example</title>
    <style>
        /* Basic reset and mobile-first setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Makes handling padding/borders easier */
        }

        html, body {
            height: 100%; /* Ensure body can take full height */
            font-family: sans-serif;
            display: flex;
            flex-direction: column; /* Stack button container and results vertically */
        }

        /* Button Container: Centers the button */
        #button-container {
            flex-grow: 1; /* Takes up available space, pushing results to bottom */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            padding: 20px; /* Add some padding */
        }

        /* Styling for the button */
        #getLocationBtn {
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #getLocationBtn:hover {
            background-color: #0056b3;
        }

        /* Results Area at the bottom */
        #results {
            padding: 15px;
            border-top: 1px solid #ccc; /* Separator line */
            background-color: #f8f9fa;
            max-height: 30vh; /* Limit height, add scroll if needed */
            overflow-y: auto; /* Add scrollbar if content exceeds max-height */
        }

        #results h2 {
            margin-bottom: 10px;
            font-size: 1em;
            color: #555;
        }

        #results p {
            padding: 5px 0;
            font-size: 0.9em;
            border-bottom: 1px dashed #eee; /* Separator for entries */
        }

        #results p:last-child {
            border-bottom: none; /* No line after the last entry */
        }

        /* Utility class to hide elements */
        .hidden {
            display: none !important; /* Use !important to override default display */
        }
    </style>
</head>
<body>
    <div id="button-container">
        <button id="getLocationBtn">Allow Location Access</button>
    </div>

    <div id="results">
        <h2>Location History:</h2>
        </div>

    <script src="/src/js/location.js"></script>
</body>
</html>
